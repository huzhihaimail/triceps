<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../plugin/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../plugin/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../plugin/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
</head>
<body style="padding-top: 15px;">
<div id="app" class="container-fluid" v-cloak>

    <!-- 查询列表展示区域 -->
    <div v-show="show">
        <div class="row-fluid">
            <div class="col-md-10 form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入关键字查询" @keyup.enter="query"
                           v-model="vueQueryParam.keyword">
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" @click="query">
                                <i class="fa fa-search"></i>查询
                            </button>
                    </span>
                </div>

                <!-- 此处定义表格左上方的按钮-->
                <div id="toolbar" class="btn-group">
                    <a class="btn btn-success" @click="save"><i class="fa fa-floppy-o"></i>新建</a>
                    <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>修改</a>
                    <a class="btn btn-danger" @click="del"><i class="fa fa-trash"></i>删除</a>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-12" style="margin-top: 15px">

                <!-- show table -->
                <table id="grid"></table>
                <!-- /show table -->
            </div>
        </div>
    </div>
    <!-- /查询列表展示区域 -->

    <!-- 新建、修改展示区域 -->
    <div v-show="!show" class="panel panel-primary" v-cloak>

        <div class="panel-heading">
            <i class="fa fa-pencil-square-o"></i> &nbsp; {{title}}
        </div>

        <div class="panel-body">

            <!-- 异常信息提示 -->
            <div class="form-horizontal col-md-8" v-show="errorMessage!=null">
                <div class="col-sm-9 alert alert-danger">
                    <span class="fa fa-exclamation-triangle fa-lg"></span> {{errorMessage}}
                </div>
            </div>
            <!-- /异常信息提示 -->

            <div class="form-horizontal col-md-8">

                <div class="form-group">
                    <div class="col-sm-3 control-label">用户名称</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.userName"
                               placeholder="请输入用户名称"/>
                    </div>
                    <!-- <div class="col-sm-3 control-label">
                         <span class="fa fa-info-circle">例如: 默认图标</span>
                     </div>-->
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">用户昵称</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.nickName" placeholder="请输入用户昵称"/>
                    </div>
                    <!--
                    <div class="col-sm-3">
                        <span class="text-danger text-left">异常信息</span>
                    </div>
                    -->
                </div>

                <div class="form-group" v-show="showPwd">
                    <div class="col-sm-3 control-label">密码</div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" v-model="model.password" placeholder="请输入密码"/>
                    </div>
                </div>

                <div class="form-group" v-show="showPwd">
                    <div class="col-sm-3 control-label">重复密码</div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" v-model="model.newPassword"
                               placeholder="请输入用户昵称"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">电子邮箱</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.email" placeholder="请输入电子邮箱"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">手机号码</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.mobile" placeholder="请输入手机号码"/>
                    </div>
                </div>

                <div class="form-group" v-show="!showPwd">
                    <div class="col-sm-3 control-label">是否锁定</div>
                    <div class="col-sm-2">
                        <span class="text-red">解锁</span>
                        <input id="unLock" type="radio" value="1" name="status" v-model="model.status">
                    </div>
                    <div class="col-sm-2">
                        锁定 <input id="lock" type="radio" value="0" name="status" v-model="model.status">
                    </div>
                </div>

                <div class="form-group has-success">
                    <div class="col-sm-3 control-label">选择角色</div>
                    <div class="col-sm-9">

                        <label class="checkbox-inline" v-for="(item,index) in roles">
                            <input type="checkbox" :id="item.name" :value="item.id" v-model="userRoles">
                            {{item.nameCn}}
                        </label>
                    </div>
                </div>


                <div class="form-group text-center">
                    <a type="button" class="btn btn-success" @click="commit"><i class="fa fa-check-square-o"></i>&nbsp;确定</a>&nbsp;&nbsp;
                    <a type="button" class="btn btn-warning" @click="reload"><i class="fa fa-undo"></i>&nbsp;返回</a>
                </div>

            </div>
        </div>
    </div>
    <!-- /新建、修改展示区域 -->

</div>
</body>
<script src="../../plugin/jquery/jquery.min.js"></script>
<script src="../../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../plugin/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
<script src="../../plugin/bootstrap-table/1.12.1/bootstrap-table-zh-CN.min.js"></script>
<script src="../../plugin/vue/2.5.13/vue.min.js"></script>
<script src="../../plugin/layer-v3.1.1/layer/layer.js"></script>
<script src="../../bsns/common/common-application.js"></script>
<script src="../../bsns/common/common-layer.js"></script>
<script src="../../bsns/common/common-bootstrap-table.js"></script>
<script src="../../plugin/moment/moment.min.js"></script>
<script src="../../bsns/sys/role.js"></script>
</html>
